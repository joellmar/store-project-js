<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén</title>
    <!-- <link href="styles/styles1.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8dbe91f2e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="m-3 text-primary-emphasis">Walmart-os</h1>
    
        <div class="row"> 
            <form class="col border border-dark m-3 p-3 needs-validation" name="prod" id="form-prod" novalidate>
                <h4 id="form-title" class="text mb-3">Nuevo producto</h4>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control border-primary" id="prod-code" placeholder="Código" pattern="^[A-Z]{3}-[0-9]{4}$" required>
                    <label for="prod-code" class="form-label">Código</label>
                    <div class="invalid-feedback"></div>
                </div> 

                <div class="form-floating mb-3"> 
                    <input type="text" class="form-control border-primary" id="prod-name" placeholder="Nombre" minlength="5" maxlength="25" required>
                    <label for="prod-name" class="form-label">Nombre</label>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control border-primary" id="prod-price" placeholder="Precio" min="0" max="999.99" step="0.01" required>
                    <label for="prod-price" class="form-label">Precio</label> 
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control border-primary" id="prod-uds" placeholder="Unidades" min="0" max="100" required>
                    <label for="prod-uds" class="form-label">Unidades</label>
                    <div class="invalid-feedback"></div>
                </div> 

                <div class="">
                    <button type="submit" class="me-2 col-3 p-3 btn btn-primary border-primary add-product">Añadir</button> 
                    <button type="reset" class="me-2 col-3 p-3 btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>

        <div class="row m-3 p-1 border border-primary rounded">
            <table id="store" class="table table-striped table-hover table-borderless">
                <thead class="border-bottom  border-primary">
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Uds.</th>
                        <th>Precio/u</th>
                        <th>Importe</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot id="total" class="invisible">  
                    <tr>
                        <th colspan="5">Importe total</th>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- <div id="total">
            
        </div> -->
        
        <div id="messages">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
