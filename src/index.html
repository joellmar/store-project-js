<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-primary">Supermercados menosymenos S.A.</h1>
    
        <div class="row"> 
            <form class="col border border-primary m-3 p-3" name="newprod" id="form-newprod">
                <h5>Nuevo producto</h5>
                <label for="newprod-name" class="form-label">Nombre: </label> 
                <input type="text" class="form-control mb-3" id="newprod-name" required minlength="3">

                <label for="newprod-price" class="form-label">Precio: </label> 
                <input type="number" step=".01" class="form-control mb-3" id="newprod-price" required min="0">

                <button type="submit" class="btn btn-default btn-primary">Añadir</button> 
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>

            <form class="col border border-primary m-3 p-3" name="delprod" id="form-delprod">
                <h5>Eliminar producto</h5>
                <label for="delprod-id" class="form-label">ID: </label> 
                <input type="text" class="form-control mb-3" id="delprod-id">

                <button type="submit" class="btn btn-default btn-primary">Eliminar</button> 
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>

            <form class="col border border-primary m-3 p-3" name="stockprod" id="form-stockprod">
                <h5>Cambiar stock</h5>
                <label for="stockprod-id" class="form-label">ID: </label> 
                <input type="text" class="form-control mb-3" id="stockprod-id">

                <label for="stockprod-uds" class="form-label">Uds a añadir (negativas para restar): </label> 
                <input type="number" class="form-control mb-3" id="stockprod-uds">
                
                <button type="submit" class="btn btn-default btn-primary">Cambiar</button> 
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
            
        </div>

        <div class="row m-1">
            <table id="store" class="col table striped-table">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Uds.</th>
                        <th>Precio/u</th>
                        <th>Importe</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="total">
            
        </div>
        
        <div id="messages">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
